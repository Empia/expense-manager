<!DOCTYPE html>
<html>
    <head>
        <title>Add your expenses</title>
        <meta charset='utf-8' />
        <link rel="stylesheet" type="text/css" href="style.css">
        <meta name="viewport" content="width=device-width" />
    </head>
    <body>
        <div class="flex-container">
            <button id="authorize-button" style="display: none;">Authorize</button>

            <form id="expense-form" style="display: none;">
                <input type="text" id="desc" placeholder="description"/>
                <input type="date" id="date" placeholder="date"/>
                <select id="account">
                </select>
                <select id="category">
                </select>
                <input type="number" id="amount" placeholder="amount"/>
                <div>
                    <input type="checkbox" id="is-income" />
                    <label for="is-income"> income? </label>
                </div>
                <button id="add-button" type="submit" onclick="addExpense();return false;">Add</button>
            </form>

            <button id="signout-button" style="display: none;">Sign Out</button>
        </div>

        <script type="text/javascript" src="script.js"></script>

        <script async defer src="https://apis.google.com/js/api.js"
            onload="this.onload=function(){};handleClientLoad()"
            onreadystatechange="if (this.readyState === 'complete') this.onload()">
        </script>

    </body>
</html>
