<!DOCTYPE html>
<html>
    <head>
        <title>Expense Manager</title>
        <meta charset='utf-8' />
        <link rel="stylesheet" type="text/css" href="style.css">
        <meta name="viewport" content="width=device-width" />
        <link rel="stylesheet" href="vendor/mdl/material.min.css">
        <script src="vendor/mdl/material.min.js"></script>
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="icon" type="image/png" href="icons/favicon-32x32.png" sizes="32x32" />
        <link rel="icon" type="image/png" href="icons/favicon-16x16.png" sizes="16x16" />
        <link rel="manifest" href="manifest.json">
    </head>
    <body>
        <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
            <header class="mdl-layout__header">
                <div class="mdl-layout__header-row">
                    <!-- Title -->
                    <span class="mdl-layout-title">Expense Manager</span>
                    <div class="mdl-layout-spacer"></div>
                    <nav class="mdl-navigation">
                        <a class="mdl-navigation__link" id="signout-button" style="display: none;">Logout</a>
                    </nav>
                </div>
            </header>
            <main class="mdl-layout__content">
                <div class="page-content">
                    <div class="flex-container">
                        <button id="authorize-button" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" style="display: none;">Login</button>
                        <div class="mdl-spinner mdl-js-spinner is-active" id="form-loader"></div>
                        <form id="expense-form" style="display: none;">
                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                <input class="mdl-textfield__input" type="text" id="desc" required>
                                <label class="mdl-textfield__label" for="desc">Description</label>
                            </div>
                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                <input class="mdl-textfield__input" type="date" id="date" required>
                            </div>
                            <select id="account" class="mdl-textfield" required>
                            </select>
                            <br>
                            <select id="category" class="mdl-textfield" required>
                            </select>
                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                <input class="mdl-textfield__input" type="number" id="amount" required>
                                <label class="mdl-textfield__label" for="amount">Amount</label>
                            </div>
                            <label class="mdl-switch mdl-js-switch mdl-js-ripple-effect" for="is-income">
                                <input type="checkbox" id="is-income" class="mdl-switch__input">
                                <span class="mdl-switch__label"> income? </span>
                            </label>
                            <br>
                            <br>
                            <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" id="add-button" type="submit" onclick="addExpense(event)">
                                Save
                            </button>
                        </form>
                    </div>
                    <div id="toast-container" class="mdl-js-snackbar mdl-snackbar">
                        <div class="mdl-snackbar__text"></div>
                        <button class="mdl-snackbar__action" type="button"></button>
                    </div>
                </div>
            </main>
        </div>

        <script type="text/javascript" src="script.js"></script>

        <script async defer src="https://apis.google.com/js/api.js"
            onload="this.onload=function(){};handleClientLoad()"
            onreadystatechange="if (this.readyState === 'complete') this.onload()">
        </script>

        <script>
            (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
            (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
                m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
            })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

            ga('create', 'UA-84862014-2', 'auto');
            ga('send', 'pageview');
        </script>
    </body>
</html>
